form:
  validation: loose
  fields:
    section:
      type: section
      title: Add Post

    title:
      type: text
      label: Post Title
      validate:
        required: true

    folder:
      type: hidden
      default: '@slugify-title'

    route:
      type: hidden
      default: /news

    name:
      type: hidden
      default: 'blog-post'

    visible:
      type: hidden
      default: ''

    blueprint:
      type: blueprint